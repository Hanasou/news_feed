type User {
  id: ID!
  name: String!
  email: String!
  role: String! # User role (e.g., "admin", "user")
}

input NewUser {
  name: String!
  email: String!
  password: String!
  role: String!
}

type AuthPayload {
  accessToken: String!
  refreshToken: String!
  user: User!
}

input AuthenticateUser {
  identifier: String! # This field can be used for either email or username
  password: String!
}